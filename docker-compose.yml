services:
  db_admin:
    image: coleifer/sqlite-web
    ports:
      - 8080:8080
    environment:
      SQLITE_DATABASE: "db.sqlite"
    volumes:
      - ./const:/data

  app:
    build:
      context: .
    volumes:
      - db:/usr/src/app/const/db.sqlite
    entrypoint: ["python", "app.py"]
    env_file: ./app/.env

volumes:
  db: